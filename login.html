<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="login">
        <h1>Login</h1>
        <div class="form">
            <div>
                <label for="username">Username: </label>
                <input type="username" id="logusername" name="username" required>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" id="logpass" name="password" required>
            </div>
        </div>
        <div>
            <button class="bt">New User</button>
            <button type="submit" value="submit" id="login">Login</button>
        </div>
    </div>

    <div class="register displaynone">
        <h1>Register</h1>
        <div class="form">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="username">Username: </label>
                <input type="username" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="text" id="password" name="password" required>
            </div>
            <button class="bt">Login</button>
            <button type="submit" value="submit" id="register">Register</button>
            <div class="regsuccess"></div>
        </div>
    </div>

    <script src="mock-data.js"></script>
    <script src="LinkedList.js"></script>
    <script src="hashTable.js"></script>
    <script src="login.js"></script>
</body>

</html>
